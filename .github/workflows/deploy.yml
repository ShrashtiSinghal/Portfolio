name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout ðŸ›Žï¸
      uses: actions/checkout@v4

    - name: Setup Node.js ðŸ’»
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'yarn'

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Install Dependencies ðŸ“¦
      run: |
        if [ -d "frontend" ]; then
          echo "Installing dependencies in frontend directory..."
          cd frontend
          yarn install
        else
          echo "Installing dependencies in root directory..."
          yarn install
        fi

    - name: Build ðŸ”§
      run: |
        if [ -d "frontend" ]; then
          echo "Building from frontend directory..."
          cd frontend
          yarn build
        else
          echo "Building from root directory..."
          yarn build
        fi
      env:
        CI: false

    - name: Prepare Build Output ðŸ“
      run: |
        if [ -d "frontend/build" ]; then
          echo "Build found in frontend/build"
          BUILD_PATH="./frontend/build"
        elif [ -d "build" ]; then
          echo "Build found in root build"
          BUILD_PATH="./build"
        else
          echo "No build directory found!"
          exit 1
        fi
        echo "BUILD_PATH=$BUILD_PATH" >> $GITHUB_ENV

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ${{ env.BUILD_PATH }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4