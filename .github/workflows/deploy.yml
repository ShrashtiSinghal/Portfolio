name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4

    - name: Setup Node.js ğŸ’»
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        # Remove cache to avoid lock file issues

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Install Dependencies ğŸ“¦
      run: |
        if [ -d "frontend" ]; then
          echo "Installing dependencies in frontend directory..."
          cd frontend
          # Use npm instead of yarn to avoid lock file issues
          npm install
        else
          echo "Installing dependencies in root directory..."
          npm install
        fi

    - name: Build ğŸ”§
      run: |
        if [ -d "frontend" ]; then
          echo "Building from frontend directory..."
          cd frontend
          npm run build
        else
          echo "Building from root directory..."
          npm run build
        fi
      env:
        CI: false
        NODE_OPTIONS: "--max_old_space_size=4096"

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./frontend/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4