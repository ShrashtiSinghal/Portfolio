name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4

    - name: Debug Repository Structure ğŸ”
      run: |
        echo "Repository root contents:"
        ls -la
        echo "Looking for frontend directory..."
        if [ -d "frontend" ]; then
          echo "âœ… Frontend directory found"
          ls -la frontend/
          if [ -f "frontend/yarn.lock" ]; then
            echo "âœ… yarn.lock found in frontend/"
          else
            echo "âŒ yarn.lock not found in frontend/"
          fi
        elif [ -f "yarn.lock" ]; then
          echo "âœ… yarn.lock found in root"
        else
          echo "âŒ yarn.lock not found"
        fi

    - name: Setup Node.js ğŸ’»
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'yarn'
        cache-dependency-path: |
          frontend/yarn.lock
          yarn.lock

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Install Dependencies ğŸ“¦
      run: |
        if [ -d "frontend" ]; then
          echo "Installing dependencies in frontend directory..."
          cd frontend && yarn install --frozen-lockfile
        else
          echo "Installing dependencies in root directory..."
          yarn install --frozen-lockfile
        fi

    - name: Build ğŸ”§
      run: |
        if [ -d "frontend" ]; then
          echo "Building from frontend directory..."
          cd frontend && yarn build
        else
          echo "Building from root directory..."
          yarn build
        fi
      env:
        CI: false

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: |
          ${{ github.workspace }}/frontend/build
          ${{ github.workspace }}/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4